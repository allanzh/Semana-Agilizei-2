uto) //selecionar o elemento do produto\n.parent() //buscar pelo pai do elemento\n.siblings(&#x27;div.button-container&#x27;) //buscar pelo irmão que contem a class button-container\n.children(&#x27;a&#x27;) //buscar os filhos tag a\n.first() //buscar o primeiro deles &#x27;add to cart&#x27;\n.click(); //validar mensagem de inserção do produto no carrinho\ncy.get(&#x27;.icon-ok&#x27;).parent().should(&#x27;contain.text&#x27;, &#x27;Product successfully added to your shopping cart&#x27;); //validar se o produto correto foi adicionado\ncy.get(&#x27;span#layer_cart_product_title&#x27;).should(&#x27;contain.text&#x27;, nomeProduto); //clicar para prosseguir ao checkout\ncy.get(\&quot;.button-container a[href$=&#x27;controller=order&#x27;]\&quot;).click(); //clicar para prosseguir ao checkout na tela de resumo da compra\ncy.get(\&quot;.cart_navigation a[title=&#x27;Proceed to checkout&#x27;]\&quot;).click();\n/* Comentando login pois foi implementado o background login via cookie\n//preencher campos de usuário e senha\ncy.get(&#x27;#email&#x27;).type(&#x27;emailteste@allan.com&#x27;); //localizar campos pelo id com #\ncy.get(&#x27;#passwd&#x27;).type(&#x27;123456&#x27;);\n //clicar para logar\ncy.get(&#x27;button#SubmitLogin&#x27;).click();*/\n//validar se o checkbox de uso do endereço está marcado\ncy.get(&#x27;[type=checkbox]#addressesAreEquals&#x27;).should(&#x27;have.attr&#x27;, &#x27;checked&#x27;, &#x27;checked&#x27;).should(&#x27;have.attr&#x27;, &#x27;name&#x27;, &#x27;same&#x27;); //clicar para prosseguir ao checkout na tela de confirmação de endereço\ncy.get(&#x27;button[name=processAddress]&#x27;).click(); //clicar para marcar checkbox de termos de serviço\ncy.get(&#x27;[type=checkbox]#cgv&#x27;).click(); //clicar para prosseguir ao checkout na tela de confirmação de endereço\ncy.get(&#x27;button[name=processCarrier]&#x27;).click(); //clicar para selecionar a forma de pagamento\ncy.get(&#x27;.bankwire&#x27;).click(); //clicar para confirmar a compra\ncy.get(&#x27;.cart_navigation button[type=submit]&#x27;).find(&#x27;span&#x27;).contains(&#x27;I confirm my order&#x27;).click(); //confirmar se o pedido foi processado\ncy.get(&#x27;.cheque-indent strong&#x27;).should(&#x27;contain.text&#x27;, &#x27;Your order on My Store is complete.&#x27;); //capturar informações de compra e guardar em arquivo json\ncy.get(&#x27;div.box&#x27;).invoke(&#x27;text&#x27;).then(function (text) {\n  //caminho do arquivo , objeto a ser guardado no json\n  cy.writeFile(&#x27;cypress/fixtures/pedido.json&#x27;, {\n    id: \&quot;\&quot;.concat(text.match(/[A-Z]{9}/g)),\n    price: \&quot;\&quot;.concat(text.match(/[$][0-9]+[.][0-9]+/g))\n  });\n}); //clicar no botão para visualizar historico de compras\ncy.get(\&quot;.cart_navigation a[href$=&#x27;history&#x27;]\&quot;).click(); //comparar o id guardado com o id do primeiro item do histórico (arquivo)\ncy.readFile(&#x27;cypress/fixtures/pedido.json&#x27;).then(function (pedido) {\n  cy.get(&#x27;tr.first_item .history_link a&#x27;).should(&#x27;contain.text&#x27;, pedido.id);\n  cy.get(&#x27;tr.first_item .history_price span&#x27;).should(&#x27;contain.text&#x27;, pedido.price);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;89eda606-88c2-4837-94d9-ddf120591f51&quot;,&quot;parentUUID&quot;:&quot;e83c4a5f-014a-451f-b905-9749fdafceda&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;89eda606-88c2-4837-94d9-ddf120591f51&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:18199,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;7.0.1&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:true,&quot;re
